<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/style-stats.css">
    <link rel="stylesheet" href="/Styles/style-navbar.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="http://127.0.0.1:5500/index-main.html">LoLStats</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="http://127.0.0.1:5500/index-main.html">Home</a></li>
                <li><a href="http://127.0.0.1:5500/Pages/index-tierlist.html">Tier List</a></li>
                <li><a href="http://127.0.0.1:5500/Pages/index-about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table id="Stats">
            <tr>
                <td id="IconID"></td>
                <td id="nickName"></td>
                <td style="text-align: right;">LvL:</td>
                <td id="level"></td>
            </tr>
            <tr>
                <td id="IconTier"></td>
                <td id="tier"></td>
                <td>
                    <div class="semi-donut margin" id="myChart" style="--fill: #FF3D00;" style="text-align: right;"></div>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">High Masteries Champions:</td>
                <td id="championMasteries"></td>
            </tr>
        </table>

    </main>
    <script src="/Scripts/LoLStats.js"></script>
    <script src="/Scripts/mobile-navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
