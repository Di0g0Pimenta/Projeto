<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/style-stats.css">
    <link rel="stylesheet" href="/Styles/style-navbar.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="http://127.0.0.1:5500/Main%20Page/Index-main.html">LoLStats</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="http://127.0.0.1:5500/Main%20Page/Index-main.html">Home</a></li>
                <li><a href="http://127.0.0.1:5500/Tier%20List%20Page/index-tierlist.html">Tier List</a></li>
                <li><a href="http://127.0.0.1:5500/About%20Page/index-about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="stats">
            <h1 id="nickName"></h1>
            <table>
                <tr>
                    <th>
                        <h1 >Level:</h1>
                    </th>
                    <th>
                        <h1 id="level"></h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h1>Tier:</h1>
                    </th>
                    <th>
                        <h1 id="tier"></h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h1>Wins:</h1>
                    </th>
                    <th>
                        <h1 id="wins"></h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h1>Loses:</h1>
                    </th>
                    <th>
                        <h1 id="losses"></h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h1>Win Rate:</h1>
                    </th>
                    <th>
                        <h1 id="winRate"></h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h1>High Masteries Champions: </h1>
                    </th>
                    <th>
                        <h1 id="championMasteries"></h1>
                    </th>
                </tr>
            </table>
        </div>
    </main>
    <script src="/Scripts/LoLStats.js"></script>
    <script src="/Scripts/mobile-navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
